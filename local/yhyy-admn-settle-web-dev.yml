server:
  port: 8170

spring:
  application:
    name: yhyy-admn-settle-web
  http:
    multipart:
      maxFileSize: 10Mb
  datasource:
    druid:
      url: jdbc:mysql://localhost:3306/0905-test
      driver-class-name: com.mysql.jdbc.Driver
      username: root
      password: 123456
      initial-size: 20
      max-active: 100
      min-idle: 5
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 30000
      validation-query: SELECT 'x'
      filters: stat,slf4j
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false

  thymeleaf:
    cache: false
    check-template-location: true
    content-type: text/html
    enabled: true
    encoding: utf-8
    mode: LEGACYHTML5
    prefix: classpath:/templates
    redis:
      host: localhost
      password:
      port: 6379
      database: 0
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0
      timeout: 0


mybatis:
  check-config-location: true                          #配置校验（true/false）
  config-location: classpath:mybatis-config.xml         #mybatis配置文件
  mapper-locations: classpath*:mapper/**/*.xml    #mapper xml配置路径

ribbon:
  ReadTimeout: 30000              #请求处理的超时时间
  ConnectTimeout: 5000           #ribbon请求连接的超时时间
  MaxAutoRetries: 0